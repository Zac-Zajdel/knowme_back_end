</head>

    </div>
  </nav>

  <!-- Edit Profile -->
  <div class="create-profile">
    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <a href="dashboard.html" class="btn btn-light">Go Back</a>
          <h1 class="display-4 text-center">Edit Your Profile</h1>
          <form action="add-experience.html">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="* Profile handle" name="handle"
                value="Profile Handle" required />
              <small class="form-text text-danger">Must be Unique</small>
            </div>
            <div class="form-group">
              <select class="form-control form-control-lg" name="status">
                <option value="0">Select Professional Status</option>
                <option value="Developer">Developer</option>
                <option value="Junior Developer">Junior Developer</option>
                <option value="Senior Developer">Senior Developer</option>
                <option value="Manager">Manager</option>
                <option value="Student or Learning">Student or Learning</option>
                <option value="Instructor">Instructor or Teacher</option>
                <option value="Intern">Intern</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Company" name="company"
                value="IUP" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Website" name="website"
                value="http://www.iup.edu" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Location" name="location"
                value="Indiana, Univ" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Skills" name="skills"
                value="HTML,CSS,JavaScript,Python,PHP" />
              <small class="form-text text-danger">User a comma between each</small>
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Github Username"
                name="githubusername" value="chad_wise" />
            </div>
            <div class="form-group">
              <textarea class="form-control form-control-lg" placeholder="A short bio of yourself"
                name="bio">bio information</textarea>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-light">Add Social Network Links (Optional)</button>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fab fa-twitter"></i></span>
              </div>
              <input type="text" class="form-control form-control-lg" placeholder="Twitter URL" name="twitter" />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fab fa-facebook"></i></span>
              </div>
              <input type="text" class="form-control form-control-lg" placeholder="Facebook URL" name="facebook" />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fab fa-linkedin"></i></span>
              </div>
              <input type="text" class="form-control form-control-lg" placeholder="Linkedin URL" name="linkedin" />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fab fa-youtube"></i></span>
              </div>
              <input type="text" class="form-control form-control-lg" placeholder="YouTube URL" name="youtube" />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fab fa-instagram"></i></span>
              </div>
              <input type="text" class="form-control form-control-lg" placeholder="Instagram URL" name="instagram" />
            </div>
            <input type="submit" class="btn btn-info btn-block mt-4" />
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white mt-5 p-4 text-center">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</body>
